<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try VAF - Virtual Application Firewall</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e94560;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0f3460;
        }
        h2 {
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            color: #e94560;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ffffff;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #e94560;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(233, 69, 96, 0.2);
        }
        .btn:hover {
            background-color: #0f3460;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(233, 69, 96, 0.3);
        }
        #lottie-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 2rem auto;
        }
        .diagram {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .diagram svg {
            width: 100%;
            height: auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Experience VAF</h1>
        <p>Discover the power of our Virtual Application Firewall and see how it protects against sophisticated cyber attacks in real-time.</p>
        
        <div id="lottie-container"></div>

        <div class="diagram">
            <h2>VAF Architecture</h2>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
                <rect x="50" y="50" width="400" height="60" rx="10" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
                <text x="250" y="85" font-size="18" text-anchor="middle" fill="#ffffff">Threat Detection Engine</text>
                <line x1="250" y1="110" x2="250" y2="140" stroke="#e94560" stroke-width="2"/>
                <rect x="50" y="140" width="400" height="60" rx="10" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
                <text x="250" y="175" font-size="18" text-anchor="middle" fill="#ffffff">Firewall Rules Database</text>
                <line x1="250" y1="200" x2="250" y2="230" stroke="#e94560" stroke-width="2"/>
                <rect x="50" y="230" width="400" height="60" rx="10" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
                <text x="250" y="265" font-size="18" text-anchor="middle" fill="#ffffff">Traffic Monitoring & Analysis</text>
            </svg>
        </div>

        <a href="index.html" class="btn">Explore VAF Features</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://lottie.host/7b5cbae3-bfa9-486b-9ec5-0b233fe1378e/YD3OMMOtdg.json'
        });
    </script>
</body>
</html>
